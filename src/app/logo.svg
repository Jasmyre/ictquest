<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6A5ACD" /> <!-- SlateBlue -->
      <stop offset="100%" stop-color="#4169E1" /> <!-- RoyalBlue -->
    </linearGradient>
  </defs>
  
  <!-- Main monitor shape -->
  <rect x="20" y="25" width="60" height="40" rx="3" fill="url(#mainGradient)" />
  
  <!-- Screen -->
  <rect x="25" y="30" width="50" height="30" rx="2" fill="#2D2B55" />
  
  <!-- Book pages (subtle indication) -->
  <path d="M25 30 L25 60 M30 30 L30 60 M35 30 L35 60" stroke="#6A5ACD" stroke-width="0.5" opacity="0.7" />
  
  <!-- Code brackets (programming representation) -->
  <path d="M40 40 L45 45 L40 50 M60 40 L55 45 L60 50" stroke="#9370DB" stroke-width="1.5" fill="none" />
  
  <!-- Monitor base -->
  <rect x="40" y="65" width="20" height="5" rx="1" fill="url(#mainGradient)" />
  
  <!-- 2.0 indicator -->
  <text x="75" y="23" font-size="8" font-weight="bold" fill="#9370DB">2.0</text>
</svg>